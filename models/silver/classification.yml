
version: 2

models:
  - name: classification
    description: "NetSuite classification (Silver layer)."
    config:
      contract:
        enforced: true
    columns:
      - name: class_id
        description: "Classification identifier."
        data_type: number
        tests: [not_null, unique]
      - name: class_full_name
        description: "Full name of the classification (cleaned)."
        data_type: varchar
      - name: is_inactive
        description: "Indicates if the classification is inactive."
        data_type: boolean
      - name: class_name
        description: "Short name of the classification (cleaned)."
        data_type: varchar
      - name: parent
        description: "Parent classification identifier."
        data_type: number
      - name: last_modified_date
        description: "Timestamp of the last modification to the classification."
        data_type: timestamp_ntz
        tests: [not_null] 
      - name: silver_load_date
        description: "Timestamp when the row was loaded into the Silver layer."
        data_type: timestamp_ntz
