
version: 2

models:
  - name: transaction_accounting_line
    description: "NetSuite transaction accounting line (Silver layer)."
    config:
      contract:
        enforced: true
    columns:
      - name: TRANSACTION_LINE_ID
        data_type: number
        tests: [not_null, unique]

      - name: ACCOUNT_ID
        data_type: number
      - name: ACCOUNTING_BOOK_ID
        data_type: number
      - name: ACCOUNT_TYPE
        data_type: varchar

      - name: AMOUNT
        data_type: number
      - name: AMOUNT_PAID
        data_type: number
      - name: AMOUNT_UN_PAID
        data_type: number
      - name: EXCHANGE_RATE
        data_type: number   
      - name: NET_AMOUNT
        data_type: number

      - name: TRANSACTION_ACCOUNTING_POSTING_FLAG
        data_type: text

      - name: TRANSACTION_ID
        data_type: number

      - name: LAST_MODIFIED_DATE
        data_type: timestamp_ntz
        tests: [not_null]

      - name: SILVER_LOAD_DATE
        data_type: timestamp_ntz