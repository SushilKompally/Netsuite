
version: 2

models:
  - name: transaction_status
    description: "NetSuite transaction status (Silver layer)."
    config:
      contract:
        enforced: true
    columns:
      - name: TRANSACTION_STATUS_ID
        data_type: number
        tests: [not_null, unique]

      - name: TRANSACTION_STATUS_FULL_NAME
        data_type: varchar

      - name: TRANSACTION_STATUS_NAME
        data_type: varchar

      - name: TRAN_CUSTOM_TYPE_ID
        data_type: number

      - name: TRANSACTION_TYPE
        data_type: varchar

      - name: INGESTION_TIME
        data_type: timestamp_ntz
        tests: [not_null]

      - name: SILVER_LOAD_DATE
        data_type: timestamp_ntz
