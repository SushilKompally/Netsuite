
version: 2

models:
  - name: transaction_status
    description: "Dimension table for NetSuite transaction statuses in the Silver layer, including status details and audit metadata."
    config:
      contract:
        enforced: true

    columns:
      - name: transaction_status_id
        description: "Unique identifier for the transaction status record."
        data_type: number
        tests:
          - not_null
          - unique
      - name: transaction_status_full_name
        description: "Full descriptive name of the transaction status."
        data_type: varchar
      - name: transaction_status_name
        description: "Short name of the transaction status."
        data_type: varchar
      - name: tran_custom_type_id
        description: "Identifier for the custom transaction type associated with this status."
        data_type: number
      - name: transaction_type
        description: "Type of transaction associated with this status (e.g., Sales Order, Invoice)."
        data_type: varchar
      - name: ingestion_time
        description: "Timestamp when the record was ingested from the source system."
        data_type: timestamp_ntz
        tests:
          - not_null
      - name: silver_load_date
        description: "Timestamp when the record was loaded into the Silver layer."
        data_type: timestamp_ntz
