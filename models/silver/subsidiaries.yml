
version: 2

models:
  - name: subsidiary
    description: "NetSuite subsidiary (Silver layer)."
    config:
      contract:
        enforced: true
    columns:
      - name: SUBSIDIARY_ID
        data_type: number
        tests: [not_null, unique]

      - name: CURRENCY_ID
        data_type: number

      - name: SUBSIDIARY_FULL_NAME
        data_type: varchar

      - name: IS_INACTIVE
        data_type: boolean

      - name: SUBSIDIARY_NAME
        data_type: varchar

      - name: PARENT_ID
        data_type: number

      - name: LAST_MODIFIED_DATE
        data_type: timestamp_ntz
        tests: [not_null]

      - name: SILVER_LOAD_DATE
        data_type: timestamp_ntz
