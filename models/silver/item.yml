
version: 2

models:
  - name: item
    config:
      contract:
        enforced: true
    columns:
      - name: item_id
        data_type: number
        tests: [not_null, unique]
      - name: class_id
        data_type: number
      - name: department_id
        data_type: number
      - name: income_account
        data_type: number
      - name: location_id
        data_type: number
      - name: parent_id
        data_type: number
      - name: pricing_group
        data_type: number
      - name: sale_unit
        data_type: number
      - name: stock_unit
        data_type: number
      - name: subsidiary_id
        data_type: number
      - name: units_type
        data_type: number
      - name: average_cost
        data_type: number
      - name: cost
        data_type: number
      - name: costing_method
        data_type: varchar
      - name: description
        data_type: varchar
      - name: display_name
        data_type: varchar
      - name: item_full_name
        data_type: varchar
      - name: item_name
        data_type: varchar
      - name: item_type
        data_type: varchar
      - name: last_purchase_price
        data_type: number
      - name: manufacturer
        data_type: varchar
      - name: maximum_quantity
        data_type: number
      - name: store_description
        data_type: varchar
      - name: store_detailed_description
        data_type: varchar
      - name: store_display_name
        data_type: varchar
      - name: sub_type
        data_type: varchar
      - name: total_value
        data_type: number
      - name: vendor_name
        data_type: varchar
      - name: weight
        data_type: number
      - name: shipping_cost
        data_type: number
      - name: is_inactive
        data_type: boolean
      - name: total_quantity_on_hand
        data_type: number
      - name: created_date
        data_type: timestamp_ntz
      - name: last_modified_date
        data_type: timestamp_ntz
      - name: silver_load_date
        data_type: timestamp_ntz
      - name: is_ful_fillable
        data_type: boolean
