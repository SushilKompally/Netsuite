
version: 2

models:
  - name: accounting_period
    config:
      contract:
        enforced: true
    columns:
      - name: posting_period_id
        data_type: number
        tests: [not_null, unique]
      - name: closed_on_date
        data_type: timestamp_ntz
      - name: last_modified_date
        data_type: timestamp_ntz
        tests: [not_null]
      - name: end_date
        data_type: timestamp_ntz
      - name: start_date
        data_type: timestamp_ntz
      - name: period_name
        data_type: varchar
      - name: year
        data_type: text
      - name: silver_load_date
        data_type: timestamp_ltz