
version: 2

models:
  - name: dim_department
    description: "Dimension table for departments."
    columns:
      - name: department_id
        description: "Primary key for the department."
        tests:
          - not_null
          - unique

      - name: department_name
        description: "Name of the department."

      - name: department_full_name
        description: "Full name of the department including hierarchy."

      - name: is_inactive
        description: "Indicates if the department is inactive."

      - name: parent
        description: "Parent department ID."

      - name: last_modified_date
        description: "Last modified timestamp for the department."
        tests:
          - not_null
